<html>
  <head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="player.js"></script>
    <script src="parser.js"></script>
    <script src="jukebox.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>JukeBox</h1>

      <h2>Song Queue</h2>
      <ul id="song-queue" class="list-group"></ul>
      <hr/>

      <form id='song-form'>
        <div class="form-group">
          <label for="song_name">Song name: </label>
          <input id="song_name" type="text" placeholder="Enter a song name" class="form-control" />
        </div>
        <div class="form-group"> 
          <label for="song_music">Song music: </label>
          <input id="song_music" type="text" placeholder="Enter a song..." class="form-control" />
        </div>
        <input type="submit" value="Enqueue Song">
      </form>
      <hr/>

      <button id="play-button" class="button btn btn-primary">Play</button>
    </div>
  </body>

</html>
